#import = [
  #"~/.config/alacritty/themes/themes/alacritty_0_12.toml"
  #]
scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    #family: Comic Shanns Mono Nerd Font
    #family: BigBlueTermPlus
    #family: FiraCode Nerd Font
    family: Comic Code Demo
    #family: Iosevka Mono
    #family: DeJavu Sans Mono 
    style: Regular
  bold:
    #family: Iosevka 
    family: Comic Code Demo
    #family: DeJavu Sans Mono 
    style: Bold
  italic:
    family: Comic Code Demo
    #family: DeJavu Sans Mono 
    #family: Iosevka 
    style: Italic
  bold_italic:
    #family: Iosevka 
    family: Comic Code Demo
    #family: DeJavu Sans Mono 
    style: Bold Italic
  size: 14
    #use_thin_strokes: true
# If `true`, bold text is drawn using the bright color variants.
# Base16 Default Dark 256 - alacritty color config
colors:
  # Default colors
  primary:
    background: '0x333d41' #'0x5c6973'
    foreground: '0x8b8f95'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xa7adba'
    cursor: '0xa7adba'
  # Normal colors
  normal:
    black: '0x181818'
    red: '0xab4642'
    green: '0x8b8f95' #0xa1b56c'
    yellow: '0xf7ca88'
    blue:  '0x9fc5e8' #'0x7cafc2' 
    magenta: '0xba8baf'
    cyan:  '0x9fc5e8' #'0x86c1b9'
    white: '0xc0c5ce'
  # bright:
  # black: '0x585858'
  # red: '0xab4642'
  # green: '0xa1b56c'
  # yellow: '0xf7ca88'
  # blue: '0x7cafc2'
  # magenta: '0xba8baf'
  # cyan: '0x86c1b9'
  # white: '0xf8f8f8'
  #indexed_colors:
  # - { index: 16, color: '0xdc9656' }
  # - { index: 17, color: '0xa16946' }
  # - { index: 18, color: '0x282828' }
  # - { index: 19, color: '0x383838' }
  # - { index: 20, color: '0xb8b8b8' }
  # - { index: 21, color: '0xe8e8e8' }
# Specifying a `duration` of `0` will disable the visual bell.
bell:
  animation: EaseOutExpo
  duration: 300
  color: '0xffffff'
window.opacity: 0.19

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /home/username/.guix-profile/bin/fish
  args:
    - -l
mouse:
  hint:
    launcher:
      program: open
    modifiers: Command
# Map the keys (British keyboard layout)
key_bindings:
  - { key: Key0, mods: Alt, chars: 'º' }
  - { key: Key1, mods: Alt, chars: '¡' }
  - { key: Key2, mods: Alt, chars: '€' }
  - { key: Key3, mods: Alt, chars: '#' }
  - { key: Key4, mods: Alt, chars: '¢' }
  - { key: Key5, mods: Alt, chars: '∞' }
  - { key: Key6, mods: Alt, chars: '§' }
  - { key: Key7, mods: Alt, chars: '¶' }
  - { key: Key8, mods: Alt, chars: '•' }
  - { key: Key9, mods: Alt, chars: 'ª' }

